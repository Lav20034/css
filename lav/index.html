<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <h1>Log in to Spotify</h1>
        <button class="login-btn google">
            <img src="./img copy/goggle.webp" alt="Google Icon" class="icon">
            Continue with Google
        </button>
        <button class="login-btn facebook">
            <img src="./img copy/pngwing.com (3) (1).png" alt="Facebook Icon" class="icon">
            Continue with Facebook
        </button>
        <button class="login-btn apple">
            <img src="./img copy/pngwing.com (4) (1).png" alt="Apple Icon" class="icon">
            Continue with Apple
        </button>

        <div class="input-group">
            <label for="username">Email or Username</label>
            <input type="text" id="Email or username" name=" Email or username" required>
        </div>
        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>

        
        <button type="submit">Log in</button>


        <u class="last">forgot your password?</u>
        

        <hr>
        <br><br><br>

       <h4> don't have an account?<u>sign up for spotify</u> </h4>



    </div>
    </div>
</body>
</html>
